<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="index.js" defer></script>
     <title>Sorteador de bingo</title>
</head>

<body>
     <div class="container">
          <header>
               <h3>Bingo de Natal</h3>
          </header>
          <section>
               <div class="quantidade">
                    <input type="number" class="quant-numeros" id="quant" placeholder="Digite a quantidade de numeros: ">
                    <button id="button-quant">Ok</button> 
               </div>
               <div class="sorteio">
                    <div class="num-sorteado">
                         <h1>Nenhum número sorteado</h1>
                    </div>
                    <div class="botoes-sorteio">
                         <button id="novo-num">Sortear Novo número</button>
                         <button id="nums-sorteados">Ver números sorteados</button>
                    </div>
               </div>

               <div class="nums-sorteados">
                    
               </div>
          </section>
          <footer>
               <h3>Desenvolvido por Jose Augusto</h3>
          </footer>
     </div>
</body>

</html>
